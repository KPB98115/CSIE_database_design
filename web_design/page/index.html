<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page template</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../script/index.js"></script>
</head>
<body>
    <div class="container">
        <div id="header">
            <div id="menu">
                <button class="menu_btn" id="homePage">Home page</button>
                <button class="menu_btn" id="aboutUs">About us</button>
                <button class="menu_btn" id="reference">Reference</button>
                <hr id="menu_hr">
            </div>
        </div>
        <div id="gallery">
            <div id="form_gallery">
                <div class="queryForm" id="form1">
                    <div><button id="cancel_btn1" class="cancelForm_btn" onclick="removeForm(this)"></button></div>
                    <div id="temp_form">
                        <form action="query" method="post">
                            目標地址：<br><select id="district1" onchange="checkDistrict(this)">
                                <option value="default" selected>請選擇區域</option>
                                <option value="中正區">中正區</option>
                                <option value="大同區">大同區</option>
                                <option value="中山區">中山區</option>
                                <option value="松山區">松山區</option>
                                <option value="大安區">大安區</option>
                                <option value="萬華區">萬華區</option>
                                <option value="信義區">信義區</option>
                                <option value="士林區">士林區</option>
                                <option value="北投區">北投區</option>
                                <option value="內湖區">內湖區</option>
                                <option value="南港區">南港區</option>
                                <option value="文山區">文山區</option>
                            </select>
                            <select id="street1">
                                <option value="default" selected>請選擇街道</option>
                            </select>
                            <input type="text" class="street_no" id="street_no_1" placeholder="請輸入街號">
                            <br>搜尋範圍：<select id="range1">
                                <option value="default" selected>請選擇距離</option>
                                <option value="1">1公里</option>
                                <option value="3">3公里</option>
                                <option value="5">5公里</option>
                            </select>
                            <br><input type="submit" value="submit" style="margin-top: 50px;">
                        </form>
                    </div>
                </div>
                <button id="addForm" onclick="addForm()">新<br>增<br>比<br>較</button>
            </div>
        </div>
    </div>
</body>
</html>
