<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page template</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <div id="header">
            <div id="menu">
                <button class="menu_btn" id="homePage">Home page</button>
                <button class="menu_btn" id="aboutUs">About us</button>
                <button class="menu_btn" id="reference">Reference</button><br>
                <hr id="menu_hr">
            </div>
        </div>
        <div id="gallery">
            <div id="features_gallery">
                <div id="feature1" class="features"></div>
                <div id="feature2" class="features"></div>
                <div id="feature3" class="features"></div>
                <div id="feature4" class="features"></div>
                <div id="feature5" class="features">
                    <div id="temp_form">
                        <form action="query" method="post">
                            <select name="district" id="district">
                                <option value="default">請選擇區域</option>
                                <option value="大安區">大安區</option>
                            </select>
                            <select name="street" id="street">
                                <option value="default">請選擇街道</option>
                                <option value="林森一路">林森一路</option>
                            </select>
                            <br><input type="submit" value="submit" style="margin-top: 50px;">
                        </form>
                    </div>
                </div>
                <div id="feature6" class="features"></div>
                <div id="feature7" class="features"></div>
                <div id="feature8" class="features"></div>
                <div id="feature9" class="features"></div>
            </div>
        </div>
    </div>
</body>
</html>
