<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="../script/report.js"></script>
    <link rel="stylesheet" href="../css/report.css">
    <title>Report</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <div id="menu">
                <div><button class="btn btn-outline-success" id="homePage">Home page</button></div>
                <div><button class="btn btn-outline-success" id="aboutUs">About us</button></div>
            </div>
        </div>
        <hr id="menu_hr">
        <div id="title">回報問題</div>
            <form method="post">
                <div class="content">
                    <div class="question">請選擇地區：</div>
                    <select name="district" id="district" onchange="checkDistrict()">
                        <option value="default" selected>請選擇地區</option>
                        <option value="中正區">中正區</option>
                        <option value="大同區">大同區</option>
                        <option value="中山區">中山區</option>
                        <option value="松山區">松山區</option>
                        <option value="大安區">大安區</option>
                        <option value="萬華區">萬華區</option>
                        <option value="信義區">信義區</option>
                        <option value="士林區">士林區</option>
                        <option value="北投區">北投區</option>
                        <option value="內湖區">內湖區</option>
                        <option value="南港區">南港區</option>
                        <option value="文山區">文山區</option>
                    </select>
                </div>
                <div class="content">
                    <div class="question">請選擇類型：</div>
                    <select name="category" id="category" disabled onchange="checkCategory()">
                        <option value="default" selected>請選擇類型</option>
                        <option value="entertain">消費與娛樂</option>
                        <option value="traffic">交通</option>
                        <option value="sport">運動場所</option>
                        <option value="catering">餐飲</option>
                        <option value="medical">醫療/診所</option>
                        <option value="facility">公共設施/服務</option>
                    </select>
                </div>
                <div class="content">
                    <div class="question">回報類型：</div>
                    <select name="type" id="type" disabled onchange="checkType()">
                        <option value="default" selected>請選擇類型</option>
                        <option value="add">新增設施</option>
                        <option value="modify">修改設施</option>
                        <option value="delete">刪除設施</option>
                    </select>
                </div>
                <div id="comment" class="content">
                    <div id="comment_title"></div>
                    <input id="comment_area" type="text" hidden onkeyup="checkValidAddress()"></input>
                    <div id="invalid"></div>
                </div>
            </form>
            <button id="submit_btn" hidden onclick="submit()">回報問題</button>
    </div>
</body>
</html>
